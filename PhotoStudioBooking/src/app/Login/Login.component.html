<body class="body">
  <div class="container">
    <div class="header">
      <h2>Login</h2>
    </div>

    <!------------------------Login form-------------------------->

    <form class="form" [formGroup]="loginForm2" (ngSubmit)="login3()">
      <div class="form-control">

        <!------------------------Email id-------------------------->

        <i class="fa fa-envelope"></i>&nbsp;&nbsp;<label for="Email">Email id</label>:<br>
        <input type="email" placeholder="Enter your registered email id" formControlName="email" required>


        <div class="error" *ngIf="loginForm2.controls['email'].invalid&&loginForm2.controls['email'].dirty">
          <small *ngIf="loginForm2.controls['email'].errors?.['required']">Please Enter email</small>
          <small *ngIf="loginForm2.controls['email'].errors?.['pattern']">Please enter correct email</small>
        </div>

        <!------------------------Password-------------------------->

        <i class="fa fa-lock"></i>&nbsp;&nbsp;<label for="Password">Password</label>:<br>
        <input type="password" placeholder="Enter your password" formControlName="password" required>

        
        <div class="error" *ngIf="loginForm2.controls['password'].invalid&&loginForm2.controls['password'].dirty">
          <small *ngIf="loginForm2.controls['password'].errors?.['required']">Please Enter Password</small>
        </div>

        <!------------------------Forgot password-------------------------->

        <div class="fp-name"><a routerLink="/forgotpassword" class="fp" style="color: black;">Forgot password?</a></div>

      </div>
      <button [disabled]="!loginForm2.valid">Login</button>
    </form>

    <!------------------------Register-------------------------->

    <div class="header1">
      <p>Don't have an account? <a routerLink="/register" style="text-decoration:none ;">Create new account</a></p>
    </div>

  </div>




</body>
